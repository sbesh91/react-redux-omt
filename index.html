<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="root"></main>
  <script type="module" src="index.ts"></script>
  <style>
    body {
      overflow: hidden;
    }
    h1, p, button {
      animation: 3s ease-in-out infinite alternate slidein;
    }
    p {
      animation-delay: .5s;
    }
    button {
      animation-delay: 1s;
    }

    @keyframes slidein { 
      from { transform: translateX(0) } 
      to { transform: translateX(300px); }  
    }
  </style>
</body>
</html>
